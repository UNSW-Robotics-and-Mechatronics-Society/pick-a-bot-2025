name: Apply Drizzle Migrations & Supabase Policies

on:
  workflow_dispatch:
  push:
    branches:
      - dev
    paths:
      - "drizzle/**"
      - "supabase/policies.sql"

jobs:
  migrate-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: bun install

      - name: ðŸ§  Run Drizzle migrate
        run: npx drizzle-kit migrate --config ./drizzle.config.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: âš™ï¸ Apply Supabase RLS & Realtime Policies
        run: |
          sudo apt-get install -y postgresql-client
          echo "$DATABASE_URL" > db.url
          psql "$(cat db.url)" -f supabase/policies.sql
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
