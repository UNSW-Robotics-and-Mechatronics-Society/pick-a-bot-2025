name: Apply Drizzle Migrations & Supabase Policies

on:
  workflow_dispatch:
  push:
    branches:
      - dev
    paths:
      - "database/drizzle/**"
      - "database/supabase/policies.sql"
  pull_request: # for testing only
    branches:
      - "**"
    paths:
      - "database/drizzle/**"
      - "database/supabase/policies.sql"

jobs:
  migrate-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        working-directory: database

      - name: Run Drizzle push
        run: bunx drizzle-kit push --config ./drizzle.config.ts
        working-directory: database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Apply Supabase RLS & Realtime Policies
        run: |
          sudo apt-get install -y postgresql-client
          echo "$DATABASE_URL" > db.url
          psql "$(cat db.url)" -f database/supabase/policies.sql
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
