name: PR Validation

on:
  pull_request:
    types: [opened, edited, reopened, synchronize, labeled, unlabeled, assigned, unassigned]

jobs:
  validate-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR metadata and title
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const prTitle = pr.title;
            const labels = pr.labels.map(label => label.name);
            const assignees = pr.assignees;

            const titleRegex = /^(feat|fix|docs|style|refactor|perf|test|chore)(\([^)]+\))?: .+$/;

            let errors = [];

            // Check PR title
            if (!titleRegex.test(prTitle)) {
              errors.push("❌ PR title must match conventional format:\n`<type>(optional-scope): <description>`\nExample: `feat(auth): setup Jupyter notebook`");
            }

            // Check label
            if (labels.length === 0) {
              errors.push("❌ PR must have at least one label.");
            }

            // Check assignee
            if (assignees.length === 0) {
              errors.push("❌ PR must have at least one assignee.");
            }

            // Post comment and fail
            if (errors.length > 0) {
              const body = errors.join("\n") + "\n\nPlease update the PR to pass validation.";
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: body,
              });
              core.setFailed("PR validation failed");
            } else {
              console.log("✅ All PR validation checks passed.");
            }
